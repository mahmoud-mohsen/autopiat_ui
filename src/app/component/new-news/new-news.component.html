<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="reg-txt">التسجيل الان</h1>
                    </div>
                    <div class="col-md-12">
                        <h6 class="reg-txt2">اﻧﻀﻢ ﻣﺠﺎﻧﺎ اﻟﻰ أوﺗﻮﺑﻴﺎ ..! اﻟﺴﻮق ا¡وﻟﻰ ﻟﺘﺠﺎرة اﻟﺴﻴﺎرات ﻓﻰ ﻣﺼر </h6>
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <h6 class="reg-txt3"> اﻟﺮﺟﺎء إﺿﺎﻓﺔ ﺻﻮرﺗﻚ وﻣﻘﺪﻣﺔ ﺻﻐﻴﺮة وﻣﻌﻠﻮﻣﺎت اﻟﺘﻮاﺻﻞ ﻟﻠﺤﺼﻮل ﻋﻠﻰ اﻟﻤﺰﻳﺪ ﻣﻦ اﻟﻤﻌﻠﻮﻣﺎت اﻟﻤﻔﻴﺪة اﻟﺘﻲ ﺗﺤﺘﺎج إﻟﻴﻬﺎ.
                        </h6>
                    </div>
                    <div class="col-md-5 ">
                        <form class="md-form ">
                            <div class="file-field ">
                                <div class="mb-4 ">
                                    <img [src]="imgURL" class="rounded-circle z-depth-1-half avatar-pic uplo-img">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="btn btn-mdb-color btn-rounded float-left">
                                        <input [(ngModel)]="image" name="image" accept="image/*" (change)="prepareImage($event.target)" type="file">
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-7 fo-reg">
                        <form>
                            <div class="form-group">
                                <label for="inputEmail4">تصنيف الخبر</label>
                                <select required [(ngModel)]="category" name="category" class="form-control">
                                    <option value="اهم الاخبار"> اهم الاخبار</option>
                                    <option value="اهم السياسه العالمية"> اهم السياسه العالمية</option>
                                    <option value="اهم اخبار الشركات"> اهم اخبار الشركات</option>
                                    <option value="اهم العروض"> اهم العروض</option>
                                    <option value="اهم المعارض المقامة"> اهم المعارض المقامة</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">عنوان الخبر</label>
                                <input required [(ngModel)]="title" name="title" type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group">
                                <label for="inputCity">تفاصيل الخبر</label>
                                <input required [(ngModel)]="description" name="descriptions" type="tel" class="form-control" id="inputCity">
                            </div>


                            <button (click)="addNews()" type="submit" class="btn btn-danger">اضافة</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
